commands:
  - name: 'build-header'
    description: 'Implementa SiteHeader com lógica responsiva: Fluid Glass (Desktop) e Staggered Menu (Mobile)'
    agent: '@VisualCore'
    source: '.agent/workflows/header-workflow.md'

  - name: 'build-hero'
    description: 'Implementa Hero Section: Ghost Atmosphere WebGL, Texto Editorial Fixo e Thumb de Vídeo Manifesto'
    agent: '@VisualCore'
    source: '.agent/workflows/hero-section.md'

  - name: 'build-showcase'
    description: 'Cria a seção Portfolio Showcase com Accordion Rows interativos e Floating Labels'
    agent: '@TechLead'
    source: '.agent/workflows/portfolio-showcase.md'

  - name: 'build-featured'
    description: 'Implementa seção Featured Projects usando layout Bento Grid responsivo'
    agent: '@TechLead'
    source: '.agent/workflows/featured-projects.md'

  - name: 'build-footer-contact'
    description: 'Implementa seção de Contato, Formulário, Marquee de Clientes e Rodapé Fixo'
    agent: '@TechLead'
    source: '.agent/workflows/contact-footer.md'

  - name: 'setup-global'
    description: 'Configuração de Design Tokens, Assets Globais (Logos/Fontes) e SEO'
    agent: '@TechLead'
    source: '.agent/workflows/global-assets-setup.md'

  - name: 'audit-qa'
    description: 'Auditoria completa de Acessibilidade (Focus, Aria-labels) e Performance (Lighthouse)'
    agent: '@Auditor'
    source: '.agent/workflows/performance-audit.md'
