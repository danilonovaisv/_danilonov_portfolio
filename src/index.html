<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spectral Design Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              blue: {
                primary: '#0048ff',
                glow: '#4fe6ff',
              },
              neutral: {
                bg: '#06071f',
                text: '#fcffff',
                muted: '#d9dade',
                950: '#0a0a0a',
                900: '#1a1a1a',
                800: '#2a2a2a',
              },
              ghost: {
                body: '#0f2027',
                emissive: '#0080ff',
                particle: '#8a2be2',
              },
            },
            fontSize: {
              display: 'clamp(2.5rem, 5vw + 1rem, 4.5rem)',
              h1: 'clamp(2rem, 4vw + 0.5rem, 3.5rem)',
              h2: 'clamp(1.5rem, 3vw + 0.5rem, 2.5rem)',
              h3: 'clamp(1.25rem, 2vw + 0.5rem, 1.75rem)',
              body: 'clamp(1rem, 0.5vw + 0.875rem, 1.125rem)',
              caption: 'clamp(0.875rem, 0.5vw + 0.75rem, 1rem)',
            },
            spacing: {
              gutter: 'clamp(20px, 5vw, 40px)',
            },
            zIndex: {
              preloader: 50,
              videoThumb: 30,
              ghostCanvas: 20,
              heroContent: 10,
              background: 0,
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap');

      body {
        font-family: 'Inter', sans-serif;
        background-color: #06071f;
        color: #fcffff;
        margin: 0;
        overflow-x: hidden;
      }

      .hero-background {
        background: radial-gradient(circle at center, #0b0d3a 0%, #06071f 100%);
      }

      .video-overlay {
        background: radial-gradient(
          120% 120% at 70% 30%,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.55) 70%,
          rgba(0, 0, 0, 0.75) 100%
        );
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #06071f;
      }
      ::-webkit-scrollbar-thumb {
        background: #0048ff;
        border-radius: 4px;
      }

      @media (prefers-reduced-motion: reduce) {
        html {
          scroll-behavior: auto;
        }
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
    <script type="importmap">
      {
        "imports": {
          "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
          "framer-motion": "https://esm.sh/framer-motion@^12.25.0",
          "react/": "https://esm.sh/react@^19.2.3/",
          "react": "https://esm.sh/react@^19.2.3",
          "three": "https://esm.sh/three@^0.182.0"
        }
      }
    </script>
    <link rel="stylesheet" href="/index.css" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
