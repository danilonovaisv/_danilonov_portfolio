version = 1
name = "PORTFOLIO-DANILO-FINAL"

[setup]
script = '''
# garante Node 20 (engine do projeto)
if command -v node >/dev/null 2>&1; then
  NODE_VERSION=$(node -v | sed 's/v//' | cut -d. -f1)
  if [ "$NODE_VERSION" != "20" ]; then
    echo "⚠️ Node version is $NODE_VERSION, expected 20"
  fi
fi

# garante pnpm via corepack
corepack enable
corepack prepare pnpm@latest --activate

# instala dependências (respeita lockfile)
pnpm install
'''

