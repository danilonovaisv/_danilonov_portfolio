name: Firebase Deploy

on:
  push:
    branches:
      - main
      - production
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Run unit tests
        run: pnpm exec jest

      - name: Validate environment
        run: pnpm run validate-env
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Fix Firebase Functions dependencies
        run: |
          # Verificar e corrigir depend√™ncias locais
          if grep -q '"link:' functions/package.json; then
            echo "‚ö†Ô∏è  Detectado protocolo 'link:' em functions/package.json"
            sed -i 's/"link:src\//"file:..\/src\//g' functions/package.json
            echo "‚úÖ Corrigido para 'file:../src/'"
          fi

          # Validar instala√ß√£o
          cd functions && npm install
          cd ..

      - name: Build Next.js application
        run: pnpm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

      - name: Prepare hosting files
        run: bash scripts/prepare-hosting.sh

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}'
          projectId: portfolio-danilo-novais
          channelId: live

      - name: Deploy Functions
        run: |
          npm install -g firebase-tools
          firebase deploy --only functions:modern_ssr:ssr_modern --project portfolio-danilo-novais --token ${{ secrets.FIREBASE_TOKEN }}

      - name: Notify success
        if: success()
        run: |
          echo "‚úÖ Deploy completed successfully!"
          echo "üåê Site: https://portfolio-danilo-novais.web.app"

      - name: Notify failure
        if: failure()
        run: |
          echo "‚ùå Deploy failed. Check logs above."
