name: CodeQL

on:
  push:
    branches:
      - main
      - production
  pull_request:
    branches:
      - main
  schedule:
    - cron: '31 4 * * 1'
  workflow_dispatch:

permissions:
  actions: read
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript-typescript
          - python

    steps:
      - name: Checkout repository
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@22b3f0f0f8f7ea1fce5a1d3b60af66f53b3877d2
        with:
          languages: ${{ matrix.language }}
          config-file: ./.github/codeql/codeql-config.yml

      - name: Autobuild
        uses: github/codeql-action/autobuild@22b3f0f0f8f7ea1fce5a1d3b60af66f53b3877d2

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@22b3f0f0f8f7ea1fce5a1d3b60af66f53b3877d2
