name: Deploy to Firebase Hosting on PR

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review

permissions:
  checks: write
  contents: read
  pull-requests: write

jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§­ Setup Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: âš™ï¸ Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: ğŸ› ï¸ Enable Corepack (REST)
        run: |
          corepack enable
          corepack prepare pnpm@10.28.0 --activate

      - name: ğŸ“¦ Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.local/share/pnpm/store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-

      - name: ğŸŒ Cache 3D assets
        uses: actions/cache@v4
        with:
          path: public/assets/3d
          key: glb-assets-${{ runner.os }}-${{ hashFiles('public/assets/3d/**') }}
          restore-keys: |
            glb-assets-${{ runner.os }}-

      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile

      - name: ğŸ—ï¸ Build (Three.js + Framer Motion ready)
        run: NODE_OPTIONS=--max-old-space-size=4096 pnpm run build

      - name: ğŸ“¡ Deploy to Firebase App Hosting Preview
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_DANILO_NOVAIS }}
          projectId: portfolio-danilo-novais
          channelId: pr-${{ github.event.pull_request.number }}
          args: --only apphosting:portfoliodanilo
